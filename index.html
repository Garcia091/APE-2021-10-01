<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Local Storage</title>

</head>

<body>
    <div class="form-container mt-5">
    <form class="w-50 mx-auto" id="form">
        <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" id="inputNombre">
        </div>

        <div class="form-group">
            <label>Apellidos</label>
            <input class="form-control" id="inputApellido">
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input class="form-control" id="inputTelefono">
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input class="form-control" id="inputDireccion">
        </div>

        <div class="form-group py-2">
            <label>Dirección</label>
            <input class="form-control" list="datalistOptions" id="ciudad" placeholder="Ciudad">
            <datalist id="datalistOptions">
                <option value="Medellìn">
                <option value="Bello">
                <option value="Envigado">
                <option value="Sabaneta">
                <option value="Barbosa">
                <option value="Copacabana">
            </datalist>
        </div>

        <div class="container text-center py-2">
            <button id="btnEnviar" class="btn btn-danger">Enviar</button>
        </div>

        

    </form>
    </div>

    <div id="listar" class="container w-50"></div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <script src="./script/index.js"></script>
</body>

</html>
